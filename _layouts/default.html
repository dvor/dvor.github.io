<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {%- seo -%}
</head>
<body>
  <header class="header">
    <div class="wrap nav">
      <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      <nav class="menu">
        <a href="{{ '/' | relative_url }}" class="{% if page.url == '/' %}active{% endif %}">Home</a>
        <a href="#music">Music</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    {{ content }}
  </main>

  <footer class="footer">
  <div class="wrap" style="display:flex;justify-content:center;align-items:center;gap:16px;flex-wrap:wrap">
    <div>© {{ 'now' | date: '%Y' }} {{ site.title }}</div>
  </div>
</footer>
</body>
</html>
